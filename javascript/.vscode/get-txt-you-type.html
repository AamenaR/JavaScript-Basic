<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Text You Type</title>
</head>
<body>
  <input id="typingtext" value="" onkeypress="getText()">
  <br><br>
  <h4 id="gettext"></h4>

  <script>
    inp = document.getElementById('typingtext');
    h4_tag = document.getElementById('gettext');

    function getText(){
      h4_tag.innerHTML = inp.value;
    }

  </script>
</body>
</html>
